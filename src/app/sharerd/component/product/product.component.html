<div class="container mt-4">

<!-- String Interpolation -->
    
<p> The product name is {{pName}} and the product id will be {{pId}}. The product would be in state of {{pStatus}}</p>

<!-- Property Binding -->

<input type="text" [value]="pName" class="form-control">

<button class="btn btn-primary" [disabled] = "isDisabled">Add Product</button> <br>
<strong>{{pName}}</strong>

<strong [innerHTML]="pName" [innerHTML]="pId"></strong>
</div>
